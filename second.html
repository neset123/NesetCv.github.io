<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>CV</title>
        <style>


        </style>
        <!--- Unicorns --->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
        <!--- Css --->
        <link rel="stylesheet" href="style1.css"/>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <!--- Mobile button --->  
        <input type="checkbox" class="mobile-btn" id="mobile-btn"> 
        <label for="mobile-btn" class="mobile-label">
            <div class="label-icons flex">
                <i class="uil uil-bars"></i>   
                <i class="uil uil-times"></i>
                
                

            </div>
        </label>
        <!--- End Mobile button --->
        <!--- Dashboard --->
        <div class="dashboard">
            <!--- Sidebar --->
            <div class="sidebar flex-c"> 
                <!--- Brand --->
                <div class="brand flex">
                    <i class="uil uil-airplay"></i>
                    <p>Wise</p>
                </div>
                <!--- User --->
                <div class="user flex-c">
                    <img src="12909611_10206273978788751_2823947967612784449_o.jpg" alt="User">
                    <p class="name">Ne≈üet YILDIRIR</p>
                    <a href="index.html" class="edit-btn">Main page</a>
                </div>
                <!--- Side menu --->
                <div class="side-menu flex-c flex-b">
                    <!--- Munu items --->
                    
                <!--- Change theme --->
                <div class="theme flex flex-sb" >
                
                    <button onclick="toggleMode()">
                        <i class="uil uil-sun light-btn" style="color: black;"></i>
                        <i class="uil uil-moon dark-btn" style="color: black;"></i></button>
                </div>
            
                   
                </div>
            </div>
            <div class="popuplogin" >
                <div class="formpage">
                    <div class="itempop">
                        <h2 class="hlogin">
                            Log in for Cv  
                        </h2>
                    </div>
                    <form id="log-in" onsubmit="return validate ()" action="https://drive.google.com/file/d/1Er296KwBXtq4hTdN1831EipE-R1SleRw/view?usp=share_link" target="_blank">
                        <div class="line">
                            
                            <label for="text" class="label-pop" >User <i class="uil uil-user"></i></label>
                            <br>
                            <input type="text" id="emailFill" required>
                            <div id="emailNote"></div>
                        </div>
                        <br>
                        <div class="line">
                            <label for="password" class="label-pop">Password <i class="uil uil-key-skeleton-alt"></i></label>
                            <br>
                            <input type="text" required="" id="passwordFill">
                            <div id="passwordNote"></div>
                        </div>
                        <br>
    
                        <div class="itempop-btn">
                            <button type="submit" class="btn"> Log in</button>
                        </div>
                    </form>
                </div>
                
        </div>
        <script src="data.js"></script>
        <script src="login.js"></script>
